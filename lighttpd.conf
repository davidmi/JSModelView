server.document-root = "." 

server.port = 8080

#server.username = "www" 
#server.groupname = "www" 

server.modules += ( "mod_fastcgi" )

fastcgi.debug = 1

mimetype.assign = (
  ".html" => "text/html", 
  ".txt" => "text/plain",
  ".jpg" => "image/jpeg",
  ".png" => "image/png" 
)

fastcgi.server = ( ".php" =>
    (( "socket" => "/tmp/php-fastcgi.socket",
        "bin-path" => "/usr/bin/php5-cgi" 
    ))
  )

static-file.exclude-extensions = ( ".fcgi", ".php", ".rb", "~", ".inc" )
index-file.names = ( "ModelViewer.html" )
